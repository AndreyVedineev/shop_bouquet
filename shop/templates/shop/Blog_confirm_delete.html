{% extends 'shop/base.html' %}
{% load static %}
{% load my_tags %}
{% block content %}

<div class="col-8">
    <div class="row">
        <div class="col-6">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>Хотите удалить блог "{{ object.name }}"</p>
                    <button type="submit" class="btn btn-danger">Подтвердить</button>
                    <a href="{% url 'shop:blog_list/' %}" class="btn btn-warning">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
